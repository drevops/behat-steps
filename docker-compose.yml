# For reference, @see https://github.com/drevops/drupal-dev/blob/8.x/docker-compose.yml
version: '2.3'

x-project:
  &project ${PROJECT:-behat-steps}

x-url:
  &url ${LOCALDEV_URL:-http://behat-steps.docker.amazee.io}

x-volumes:
  &default-volumes
  volumes:
    - .:/app:${VOLUME_FLAGS:-delegated} ### Local overrides to mount host filesystem. Automatically removed in CI.
    - ./tests:/app/build/tests:${VOLUME_FLAGS:-delegated} ### Local overrides to mount host test dir into filesystem for development. Automatically removed in CI.
    ##- app:/app # Override for environment without host mounts. Automatically uncommented in CI.

x-user:
  &default-user
  user: '1000'

x-environment:
  &default-environment
  PROJECT: *project
  WEBROOT: build/web
  LOCALDEV_URL: *url
  LAGOON_LOCALDEV_URL: *url
  CI: ${CI:-}
  PHP_LINT_EXTENSIONS: "php,inc,module,theme,install"
  PHP_LINT_TARGETS: "src tests"
  XDEBUG_ENABLE: ${XDEBUG_ENABLE:-}
  DRUPAL_VERSION: ${DRUPAL_VERSION:-8}

services:

  cli:
    image: uselagoon/php-7.4-cli-drupal:21.12.1
    <<: *default-volumes
    user: root
    environment:
      <<: *default-environment
    volumes_from: ### Local overrides to mount host SSH keys. Automatically removed in CI.
      - container:amazeeio-ssh-agent ### Local overrides to mount host SSH keys. Automatically removed in CI.

  php:
    image: uselagoon/php-7.4-fpm:21.12.1
    <<: *default-volumes
    <<: *default-user
    environment:
      <<: *default-environment
    depends_on:
      - cli

  nginx:
    image: uselagoon/nginx-drupal:21.12.1
    <<: *default-volumes
    <<: *default-user
    environment:
      <<: *default-environment
    depends_on:
      - cli
    networks:
      - amazeeio-network
      - default

  mariadb:
    image: uselagoon/mariadb-drupal:21.12.1
    environment:
      <<: *default-environment
    ports:
      - "3306"

  chrome:
    image: selenium/standalone-chrome:3.141.59-oxygen
    shm_size: '1gb'
    <<: *default-volumes
    environment:
      <<: *default-environment
    depends_on:
      - cli

networks:
  amazeeio-network:
    external: true

volumes:
  app: {}
