version: '2'
services:
  cli:
    image: amazeeio/php:7.2-cli-drupal
    environment:
      - WEBROOT=build/docroot
    volumes:
      - .:/app
  php:
    image: amazeeio/php:7.2-fpm
    environment:
      - WEBROOT=build/docroot
    volumes:
      - .:/app
    depends_on:
      - cli
  nginx:
    image: amazeeio/nginx-drupal
    environment:
      - WEBROOT=build/docroot
    volumes:
      - .:/app
    networks:
      - default
    depends_on:
      - cli
    expose:
      - "8080"
  mariadb:
    image: amazeeio/mariadb-drupal
  chrome:
    image: selenium/standalone-chrome:3.141.59-oxygen
    volumes:
      - .:/app
