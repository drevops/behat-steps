version: 2
aliases:
  - &container_config
    working_directory: /app
    docker:
      - image: drevops/ci-builder
        environment:
          DRUPAL_VERSION: 8

  - &build
    <<: *container_config
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build
          command: .circleci/build.sh
          no_output_timeout: 30m
      - run: .circleci/test.sh
      - run:
          name: Process artifacts
          command: .circleci/process-artifacts.sh
          when: always
      - store_artifacts:
          path: /tmp/artifacts

jobs:
  build_d7:
    <<: *build
    docker:
      - image: drevops/ci-builder
        environment:
          DRUPAL_VERSION: 7

  build_d8:
    <<: *build

workflows:
  version: 2
  main:
    jobs:
      - build_d7
      - build_d8
