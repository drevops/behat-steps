version: 2

aliases:
  - &container_config
    working_directory: /app
    docker:
      - image: drevops/ci-runner:24.4.0
        environment:
          DRUPAL_VERSION: 10

  - &build
    <<: *container_config
    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: Adjust codebase for CI
          command: sed -i -e "/###/d" docker-compose.yml && sed -i -e "s/##//" docker-compose.yml

      - run:
          name: Build
          command: ahoy build
          no_output_timeout: 30m

      - run:
          name: Lint code
          command: ahoy lint

      - run:
          name: Restart server with Xdebug enabled
          command: ahoy debug

      - run:
          name: Run tests
          command: ahoy test-bdd-coverage

      - run:
          name: Process test logs and artifacts
          command: |
            mkdir -p /tmp/test_results /tmp/artifacts
            if docker compose ps --services --filter "status=running" | grep -q cli && docker compose exec cli test -d /app/.logs; then
              docker compose cp cli:/app/.logs/. "/tmp/artifacts/"
              if docker compose exec -T cli sh -c 'test -d /app/.logs/test_results'; then
                 docker compose cp cli:/app/.logs/test_results/. "/tmp/test_results/"
              fi
            fi
          when: always

      - store_test_results:
          path: /tmp/test_results

      - store_artifacts:
          path: /tmp/artifacts

      - run:
          name: Upload code coverage reports to Codecov
          command: if [ -d /tmp/artifacts/coverage ]; then codecov -Z -s /tmp/artifacts/coverage; fi

jobs:

  build_d10:
    <<: *build

  build_d9:
    <<: *build
    docker:
      - image: drevops/ci-runner:24.4.0
        environment:
          DRUPAL_VERSION: 9

workflows:
  version: 2
  main:
    jobs:
      - build_d9
      - build_d10
