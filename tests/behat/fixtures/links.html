<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Testing Fixture</title>
</head>
<body>
    <h1>Link Testing Fixture</h1>

    <!-- Absolute links -->
    <p><a href="https://www.example.com">Absolute Link One</a></p>
    <p><a href="https://www.example.com/test">Absolute Link Two</a></p>

    <!-- Relative links -->
    <p><a href="/path/one">Relative Link One</a></p>
    <p><a href="/path/two">Relative Link Two</a></p>

    <!-- Links with title attributes -->
    <p><a href="/path/three" title="Link title one">Link with title one</a></p>
    <p><a href="/path/four" title="Link title two">Link with title two</a></p>

    <!-- Link without href attribute -->
    <p><a>Link without href</a></p>
    <p><a title="No href link">Another link without href</a></p>

    <!-- Links in specific elements for selector testing -->
    <div id="navigation">
        <a href="https://www.example.com">Link in navigation</a>
        <a href="/path/five">Other link in navigation</a>
    </div>

    <div class="sidebar">
        <a href="/path/six">Link in sidebar</a>
    </div>
</body>
</html>
