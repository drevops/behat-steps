<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Second Page - Registration Form</title>
  <style>
    .form-container { margin: 20px; padding: 20px; border: 1px solid #ccc; }
    .validation-message { color: red; display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Registration Form (Second Page)</h1>

  <div class="form-container">
    <form id="registration-form" action="/register" method="post">
      <div>
        <label for="reg-username">Username (required):</label>
        <input type="text" id="reg-username" name="username" required>
      </div>
      <div>
        <label for="reg-email">Email (required):</label>
        <input type="email" id="reg-email" name="email" required>
      </div>
      <div>
        <label for="reg-password">Password (required):</label>
        <input type="password" id="reg-password" name="password" required>
      </div>
      <button type="submit">Submit</button>
      <div class="validation-message" id="registration-error">Please fill in all required fields.</div>
    </form>
  </div>

  <p><a href="form1.html">Back to First Page</a></p>

  <script>
    document.getElementById('registration-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var username = document.getElementById('reg-username').value;
      var email = document.getElementById('reg-email').value;
      var password = document.getElementById('reg-password').value;
      if (!username || !email || !password) {
        document.getElementById('registration-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
